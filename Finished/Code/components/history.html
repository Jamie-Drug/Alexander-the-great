<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">GibJohn Tutoring</h1>
        <p class="lead text-muted">History Quiz</p>

        <div id="quiz"></div>
        <button id="submit">Submit Quiz</button>
        <div id="results"></div>

        <!-- JS -->
        <script>
        (function(){
            function buildQuiz(){
              // variable to store the HTML output
              const output = [];
          
              // for each question...
              myQuestions.forEach(
                (currentQuestion, questionNumber) => {
          
                  // variable to store the list of possible answers
                  const answers = [];
          
                  // and for each available answer...
                  for(letter in currentQuestion.answers){
          
                    // ...add an HTML radio button
                    answers.push(
                      `<label>
                        <input type="radio" name="question${questionNumber}" value="${letter}">
                        ${letter} :
                        ${currentQuestion.answers[letter]}
                      </label>`
                    );
                  }
          
                  // add this question and its answers to the output
                  output.push(
                    `<div class="question"> ${currentQuestion.question} </div>
                    <div class="answers"> ${answers.join('')} </div>`
                  );
                }
              );
          
              // finally combine our output list into one string of HTML and put it on the page
              quizContainer.innerHTML = output.join('');
            }
          
            function showResults(){
          
              // gather answer containers from our quiz
              const answerContainers = quizContainer.querySelectorAll('.answers');
          
              // keep track of user's answers
              let numCorrect = 0;
          
              // for each question...
              myQuestions.forEach( (currentQuestion, questionNumber) => {
          
                // find selected answer
                const answerContainer = answerContainers[questionNumber];
                const selector = `input[name=question${questionNumber}]:checked`;
                const userAnswer = (answerContainer.querySelector(selector) || {}).value;
          
                // if answer is correct
                if(userAnswer === currentQuestion.correctAnswer){
                  // add to the number of correct answers
                  numCorrect++;
          
                  // color the answers green
                  answerContainers[questionNumber].style.color = 'lightgreen';
                }
                // if answer is wrong or blank
                else{
                  // color the answers red
                  answerContainers[questionNumber].style.color = 'red';
                }
              });
          
              // show number of correct answers out of total
              resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
            }
          
            const quizContainer = document.getElementById('quiz');
            const resultsContainer = document.getElementById('results');
            const submitButton = document.getElementById('submit');
            const myQuestions = [
              {
                question: "What country lost the most lives in World War II?",
                answers: {
                  a: "Soviet Union",
                  b: "United States",
                  c: "Great Britain",
                  d: "Germany"
                },
                correctAnswer: "a"
              },
              {
                question: "What was the name of the B-29 bomber that dropped the first atomic bomb on Hiroshima?",
                answers: {
                  a: "Slow But Deadly",
                  b: "Enola Gay",
                  c: "Puff the magic dragon"
                },
                correctAnswer: "b"
              },
              {
                question: "After World War II, Germany was divided into how many zones of occupation?",
                answers: {
                  a: "1",
                  b: "2",
                  c: "3",
                  d: "4"
                },
                correctAnswer: "d"
              },
              {
                question: "On which beach did the Americans run into a firestorm of resistance during the D-Day landings?",
                answers: {
                  a: "Utah",
                  b: "Juno",
                  c: "Sword",
                  d: "Omaha"
                },
                correctAnswer: "d"
              },
              {
                question: "In which battle did the Axis powers lose about a quarter of their total troops on the Eastern Front?",
                answers: {
                  a: "Battle of Stalingrad",
                  b: "Battle of the bulge",
                  c: "Battle of midway",
                  d: "Battle of berlin"
                },
                correctAnswer: "a"
              },
              {
                question: "How long did the Arab-Israeli War of 1967 last?",
                answers: {
                  a: "1 day",
                  b: "6 days",
                  c: "2 weeks",
                  d: "1 month"
                },
                correctAnswer: "b"
              },
              {
                question: "What was the number of the British Armored Division known as The Desert Rats?",
                answers: {
                  a: "1st",
                  b: "3rd",
                  c: "5th",
                  d: "7th"
                },
                correctAnswer: "d"
              },
              {
                question: "Where was the Bay of Pigs whose invasion sparked a world crisis in the 60s?",
                answers: {
                  a: "Russia",
                  b: "Mexico",
                  c: "Cuba",
                  d: "Germany"
                },
                correctAnswer: "c"
              },
              {
                question: "The Taliban were a guerrilla group in which country?",
                answers: {
                  a: "Afghanistan",
                  b: "Mexico",
                  c: "Russia",
                  d: "Vietnam"
                },
                correctAnswer: "a"
              },
              {
                question: "Muhammad Ali refused to fight in which war?",
                answers: {

                  b: "WWII",
                  c: "Gulf",
                  d: "Vietnam"
                },
                correctAnswer: "d"
              } 
              
            ];
          
            // Kick things off
            buildQuiz();
          
            // Event listeners
            submitButton.addEventListener('click', showResults);
          })();
